version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: dsa-visualizer-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - dsa-visualizer-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dsa-visualizer-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/dsa-visualizer?authSource=admin
      JWT_SECRET: your_super_secret_jwt_key_change_this_in_production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - dsa-visualizer-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dsa-visualizer-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - dsa-visualizer-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  dsa-visualizer-network:
    driver: bridge
